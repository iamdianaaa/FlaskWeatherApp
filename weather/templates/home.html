{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block contents %}
    <style>
        body {
            /* Set the background image and make it cover the entire page */
            background-image: url('https://cdn.pixabay.com/photo/2018/08/23/07/35/thunderstorm-3625405_1280.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;

        }

    </style>

    <div class="position-relative overflow-hidden">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 style="font-family: cursive; text-align: center" class="display-4 font-weight-normal">Weather</h1>
            <p style="font-family: sans-serif; text-align: center" class="lead font-weight-normal">Here you can know the weather information from any city you want, just
                click the link below!</p>
            <br>
            <a style="font-family: 'serif'; display: flex; align-items: center; justify-content: center" class="btn btn-primary" href="{{ url_for('weather_page') }}">Get Started</a>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>

{% endblock %}
